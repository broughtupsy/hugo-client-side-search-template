{{ define "main" }}
  <h1>{{ .Title }}</h1>

  <table class="table table-secondary">
    <thead>
      <tr>
        <th scope="col">Thing</th>
        <th scope="col">Value</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">JSON index fetch time</th>
        <td id="json_index_fetch_time"></td>
      </tr>
      <tr>
        <th scope="row">JSON index content encoding</th>
        <td id="json_index_content_encoding"></td>
      </tr>
      <tr>
        <th scope="row">JSON index content size</th>
        <td id="json_index_content_size"></td>
      </tr>
      <tr>
        <th scope="row">JSON index array length</th>
        <td id="json_index_array_length"></td>
      </tr>
      <tr>
        <th scope="row">Fuse.js instantiation time</th>
        <td id="fusejs_instantiation_time"></td>
      </tr>
      <tr>
        <th scope="row">Query</th>
        <td id="query"></td>
      </tr>
      <tr>
        <th scope="row">Search event time</th>
        <td id="search_event_time"></td>
      </tr>
      <tr>
        <th scope="row">Hit count</th>
        <td id="hit_count"></td>
      </tr>
    </tbody>
  </table>

  <div class="mb-3">
    <input type="text" id="search_input" class="form-control" disabled>
  </div>

  <div id="search_results_container"></div>
{{ end }}
